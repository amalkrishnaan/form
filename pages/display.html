<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Employee Data</h2>
        <form id="add-form">
            <div class="mb-3">
                <label for="emp-id" class="form-label">Emp ID</label>
                <input type="text" class="form-control" id="emp-id" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience</label>
                <input type="text" class="form-control" id="experience" required>
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
        </form>
    </div>

    <script>
        document.getElementById('add-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the data from the form
            const empId = document.getElementById('emp-id').value;
            const name = document.getElementById('name').value;
            const department = document.getElementById('department').value;
            const salary = document.getElementById('salary').value;
            const experience = document.getElementById('experience').value;

            // Create a new employee object
            const newEmployee = {
                empId,
                name,
                department,
                salary,
                experience
            };

            // Get existing employee data from localStorage, or create a new array if none exists
            const employeeData = JSON.parse(localStorage.getItem('employeeData')) || [];
            employeeData.push(newEmployee);

            // Store the updated employee data in localStorage
            localStorage.setItem('employeeData', JSON.stringify(employeeData));

            // Redirect back to index.html
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
